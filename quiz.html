<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Mem√≥ria Sustent√°vel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    z-index: 0;
  }

  .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('download (1).jpg') no-repeat center center;
  background-size: contain;
  background-position: center;
  z-index: -1;
  transform: scaleX(-1); 
}

  .container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 900px;
    width: 95%;
    text-align: center;
    z-index: 1;
  }

  h1 {
    color: #2e7d32;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .card {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    background-color: #e0f2f1;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    background-size: cover;
    background-position: center;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .card.reveal {
    pointer-events: none;
    transform: scale(1.05);
  }

  .info-box {
    margin-top: 25px;
    padding: 20px;
    background-color: #f1f8e9;
    border: 2px solid #aed581;
    border-radius: 10px;
    color: #33691e;
    display: none;
  }
</style>



  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Jogo da Mem√≥ria Sustent√°vel üåø</h1>
    <div class="grid" id="game"></div>
    <div class="info-box" id="infoBox"></div>
  </div>



  <script>
    const cards = [
      { img: 'https://cdn-icons-png.flaticon.com/512/616/616408.png', tema: 'abelha', info: "üêù As abelhas polinizam plantas. Curiosidade: elas transferem p√≥len da flor macho para a f√™mea!" },
      { img: 'https://cdn-icons-png.flaticon.com/512/2907/2907569.png', tema: '√°gua', info: "üíß A √°gua doce √© escassa. Apenas 2,5% da √°gua do planeta √© pr√≥pria para consumo." },
      { img: 'https://cdn-icons-png.flaticon.com/512/447/447031.png', tema: 'energia', info: "‚ö° Energia solar √© limpa e renov√°vel. O Brasil est√° entre os maiores produtores!" },
      { img: 'https://cdn-icons-png.flaticon.com/512/1042/1042320.png', tema: 'reciclagem', info: "‚ôªÔ∏è O alum√≠nio pode ser reciclado infinitamente, poupando energia e recursos." }
    ];

    let selected = [];
    let lock = false;
    const game = document.getElementById("game");
    const infoBox = document.getElementById("infoBox");

    function embaralhar(array) {
      return array.concat(array).sort(() => 0.5 - Math.random());
    }

    const embaralhado = embaralhar(cards);

    embaralhado.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.tema = item.tema;
      card.dataset.index = index;
      card.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/1086/1086933.png')"; // costas da carta

      card.onclick = () => {
        if (lock || card.classList.contains("reveal")) return;

        card.style.backgroundImage = `url('${item.img}')`;
        card.classList.add("reveal");
        selected.push({ element: card, data: item });

        if (selected.length === 2) {
          lock = true;
          setTimeout(() => {
            if (selected[0].data.tema === selected[1].data.tema) {
              showInfo(selected[0].data.info);
            } else {
              selected.forEach(c => {
                c.element.classList.remove("reveal");
                c.element.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/1086/1086933.png')";
              });
            }
            selected = [];
            lock = false;
          }, 1000);
        }
      };

      game.appendChild(card);
    });

    function showInfo(texto) {
      infoBox.textContent = texto;
      infoBox.style.display = 'block';
      setTimeout(() => {
        infoBox.style.display = 'none';
      }, 6000);
    }
  </script>
</body>
</html>
